<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oduor Mark Ochieng — Portfolio</title>
  <meta name="description" content="Oduor Mark Ochieng — Digital Marketer · Creative Designer · IT Support" />

  <!-- =========================
       CSS STYLES
  ========================= -->
  <style>
  /* Root Variables */
  :root{
    --bg:#F4F7FA;           
    --header-bg:#0A1A2F;    
    --card-bg:#FFFFFF;       
    --accent:#0066FF;       
    --accent-2:#2DD4FF;     
    --text:#1A1A1A;         
    --muted:#6B7280;        
    --glass: rgba(255,255,255,0.04);
    --radius:18px;
    --maxw:1100px;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
  }

  /* Global Styles */
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;height:100%; scroll-behavior:smooth;}
  body{
    background:var(--bg);
    color:var(--text);
    line-height:1.5;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }
  a{text-decoration:none; transition:0.2s;}
  a:hover{opacity:0.85}

  /* Container & Header */
  .container{max-width:var(--maxw);margin:28px auto;padding:28px;}
  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:12px 0;
    background:var(--header-bg);
    border-radius:12px;
    color:#fff;
  }
  .brand{display:flex;gap:14px;align-items:center;}
  .logo{
    width:64px;
    height:64px;
    border-radius:12px;
    background:linear-gradient(135deg,var(--accent),#5aaaff);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    color:#fff;
  }
  nav{display:flex;gap:16px;}
  nav a{color:rgba(255,255,255,0.85);padding:8px 12px;border-radius:10px;font-size:14px;}
  nav a:hover{color:#fff;background:rgba(255,255,255,0.1)}

  /* Hero Section */
  .hero{
    display:grid;
    grid-template-columns:1fr 420px;
    gap:28px;
    align-items:center;
    padding:28px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    border-radius:22px;
  }
  .intro h1{font-size:36px;margin:0 0 8px;line-height:1.2;}
  .intro p{color:var(--muted);margin:0 0 18px;}
  .btn-row{display:flex;gap:12px;}
  .btn{background:transparent;border:1px solid rgba(0,0,0,0.08);padding:10px 16px;border-radius:12px;color:var(--text);cursor:pointer;font-weight:600;}
  .btn.primary{background:var(--accent);color:#fff;border:none;box-shadow:0 6px 20px rgba(0,102,255,0.12);transition:0.2s;}
  .btn.primary:hover{background:var(--accent-2);}

  /* Profile Card */
  .profile-card{
    background:var(--card-bg);
    padding:18px;
    border-radius:16px;
    text-align:center;
    box-shadow:0 6px 18px rgba(0,0,0,0.05);
  }
  .profile-card .avatar{
    width:140px;
    height:140px;
    border-radius:50%;
    overflow:hidden;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    margin-bottom:12px;
  }
  .profile-card .avatar img{width:100%;height:100%;object-fit:cover;}
  .role{color:var(--muted);font-size:14px;}
  </style>
</head>
<body>
